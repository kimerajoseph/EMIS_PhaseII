<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Meter Form</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Energy Meter Form</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="serialNo">Serial No</label>
                    <input type="text" class="form-control" id="serialNo" placeholder="Enter Serial No">
                </div>
                <div class="form-group col-md-6">
                    <label for="manufacturer">Manufacturer</label>
                    <select id="manufacturer" class="form-control">
                        <option selected>Choose...</option>
                        <option>Elster</option>
                        <option>Secure Meters</option>
                        <option>Landis & Gyr</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="type1">Type 1</label>
                    <select id="type1" class="form-control">
                        <option selected>Choose...</option>
                        <option value="Elster A1700">Elster A1700</option>
                        <option value="Elster A1500">Elster A1500</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="type2">Type 2</label>
                    <select id="type2" class="form-control">
                        <option selected>Choose...</option>
                        <option value="CEWE Prometer">CEWE Prometer</option>
                        <option value="CEWE Prometer 100">CEWE Prometer 100</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="type3">Type 3</label>
                    <select id="type3" class="form-control">
                        <option selected>Choose...</option>
                        <option>LG E650</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="yom">YOM</label>
                    <input type="number" class="form-control" id="yom" placeholder="Enter Year of Manufacture">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="accuracy">Accuracy</label>
                    <select id="accuracy" class="form-control">
                        <option selected>Choose...</option>
                        <option>0.2S</option>
                        <option>0.5S</option>
                        <option>1.0S</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="classification">Classification</label>
                    <select id="classification" class="form-control">
                        <option selected>Choose...</option>
                        <option>Main</option>
                        <option>Check</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nodeAttached">Node Attached</label>
                    <select id="nodeAttached" class="form-control">
                        <option selected>Choose...</option>
                        <option>Node 1</option>
                        <option>Node 2</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html></div>
