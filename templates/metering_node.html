<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metering Node Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Metering Node Form</h2>
        <form action="/metering_node" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group col-md-6">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="voltageLevel">Voltage Level</label>
                    <select class="form-control" id="voltageLevel">                       
                        <option value="11">11</option>
                        <option value="33">33</option>
                        <option value="66">66</option>
                        <option value="132">132</option>
                        <option value="220">220</option>
                        <option value="400">400</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="category">Category</label>
                    <select class="form-control" id="category">
                        <option value="Substation">Substation</option>
                        <option value="Standalone">Standalone</option>
                        <option value="IPP">IPP</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="region">Region</label>
                    <select class="form-control" id="region">
                        <option value="Central">Central</option>
                        <option value="Eastern">Eastern</option>
                        <option value="Western">Western</option>
                        <option value="Northern">Northern</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="type">Type</label>
                    <select class="form-control" id="type">
                        <option value="Billing">Billing</option>
                        <option value="Line Loss">Line Loss</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
