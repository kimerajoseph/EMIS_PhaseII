<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script defer src="js/script.js"></script> -->
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Sign In Form -->
                <div id="signin-form" class="card p-4 shadow">
                    <h2 class="text-center">WELCOME TO EMIS. PLEASE VERIFY YOUR EMAIL ADDRESS</h2>
                    <form method="POST" action="/verify_otp">
                        <div class="mb-3">
                            <label for="signin-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signin-email" name="email" value="{{ email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="signin-password" class="form-label">Enter OTP</label>
                            <input type="otp" class="form-control" id="signin-password" name="otp" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                    </form>
                    <!-- <p class="text-center mt-3">
                        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                    </p> -->
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
