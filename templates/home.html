<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Metering System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex flex-column">

    <!-- Toolbar -->
    <nav class="navbar navbar-light bg-light px-3">
        <a href="#" class="btn btn-outline-primary">Home</a>
        <a href="#" class="btn btn-outline-danger ms-auto">Log Out</a>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card shadow-lg w-75">
            <div class="card-body text-center">
                <h4 class="card-title mb-4">Metering System</h4>
                
                <!-- Buttons -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <button class="btn btn-success w-100">Add Metering Node</button>
                    </div>
                    <div class="col-md-6">
                        <form action="/energy_meters" method="post">
                        <button class="btn btn-primary w-100">Add Energy Meter</button>
                    </form>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-warning w-100">Add Metering Primary Equipment</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-warning w-100">Submit monthly data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
